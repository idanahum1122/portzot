    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,20,147,0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #ff1493;
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 0 40px rgba(255,20,147,0.3),
                        inset 0 0 60px rgba(255,20,147,0.05);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent 30%,
                rgba(255,20,147,0.1) 50%,
                transparent 70%);
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #ff1493;
            text-shadow: 0 0 20px rgba(255,20,147,0.7);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            color: #ff69b4;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #ff1493;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255,20,147,0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,20,147,0.4);
            position: relative;
            z-index: 2;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,20,147,0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tracking-screen {
            display: none;
        }

        .tracking-screen.active {
            display: block;
        }

        .stats {
            text-align: center;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }

        .stats h2 {
            color: #ff1493;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,20,147,0.7);
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255,20,147,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff1493, #ff69b4);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px #ff1493;
        }

        .timer {
            color: #ff69b4;
            margin-top: 10px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .secondary-btn {
            background: rgba(255,20,147,0.2);
            border: 1px solid #ff1493;
        }

        .success-message {

            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            color: #00ff64;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error {
            background: rgba(255,50,50,0.2);
            border: 1px solid #ff3232;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            color: #ff6b6b;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* ×©×¢×•×Ÿ ×¢×¦×¨ */
        .stopwatch-container {
            background: linear-gradient(135deg, rgba(255,20,147,0.2), rgba(255,105,180,0.1));
            border: 2px solid #ff1493;
            border-radius: 20px;
            padding: 24px;
            margin: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255,20,147,0.4),
                        inset 0 0 30px rgba(255,20,147,0.1);
        }

        .stopwatch-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent 30%,
                rgba(255,20,147,0.15) 50%,
                transparent 70%);
            animation: rotate 6s linear infinite;
        }

        .stopwatch-label {
            color: #ff69b4;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255,20,147,0.5);
        }

        .stopwatch-display {
            font-size: 48px;
            font-weight: 700;
            color: #ff1493;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255,20,147,0.8),
                         0 0 40px rgba(255,20,147,0.5);
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255,20,147,0.8),
                             0 0 40px rgba(255,20,147,0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(255,20,147,1),
                             0 0 60px rgba(255,20,147,0.7),
                             0 0 80px rgba(255,20,147,0.4);
            }
        }

        @media (max-width: 768px) {
            .stopwatch-display {
                font-size: 36px;
                letter-spacing: 2px;
            }
        }

        /* Home Button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255,20,147,0.2);
            border: 2px solid #ff1493;

            display: flex;
            align-items: center;

            cursor: pointer;

        .home-button:hover {

        .home-button svg {

        }

        @media (max-width: 768px) {
            .card { padding: 32px 24px; }
            h1 { font-size: 24px; }
            .button-group { grid-template-columns: 1fr; }
        }
    </style>

<body>

    <!-- Firebase Firestore -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFSq5b-HgkTxFNhBJIBdOe2ian5TZvMPE",
            authDomain: "portzot-derech.firebaseapp.com",
            projectId: "portzot-derech",
            storageBucket: "portzot-derech.firebasestorage.app",
            messagingSenderId: "236417614890",
            appId: "1:236417614890:web:587b0eb3c5eedfa352af53"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        db._settings.experimentalForceLongPolling = true;
        console.log("âœ… Firestore connection: OK");
        
        // ×ª×™×§×•×Ÿ ×œ×©×’×™××ª offline
        try {
            db._settings.experimentalForceLongPolling = true;
            console.log('âœ… Firestore connection: OK');
        } catch (error) {
            console.error('âŒ Firestore error:', error);
        }

        let currentSessionId = null;
        let refreshInterval = null;
        let timerInterval = null;
        let nextRefreshTime = 45;
        let unsubscribe = null;

        // ×©×¢×•×Ÿ ×¢×¦×¨
        let stopwatchInterval = null;
        let stopwatchStartTime = null;
        let stopwatchElapsed = 0;

        function startStopwatch() {
            stopwatchStartTime = Date.now() - stopwatchElapsed;
            stopwatchInterval = setInterval(updateStopwatch, 100);
        }

        function updateStopwatch() {
            stopwatchElapsed = Date.now() - stopwatchStartTime;
            const hours = Math.floor(stopwatchElapsed / 3600000);
            const minutes = Math.floor((stopwatchElapsed % 3600000) / 60000);
            const seconds = Math.floor((stopwatchElapsed % 60000) / 1000);
            
            const display = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
            
            document.getElementById('stopwatchDisplay').textContent = display;
        }

        function stopStopwatch() {
            if (stopwatchInterval) {
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
            }
        }

        function resetStopwatch() {
            stopStopwatch();
            stopwatchElapsed = 0;
            document.getElementById('stopwatchDisplay').textContent = '00:00:00';
        }

        window.startActivity = async function() {
            const instructorCode = document.getElementById('instructorCode').value.trim();
            const participantCount = parseInt(document.getElementById('participantCount').value);

            if (!instructorCode || !participantCount) {
                showError('setupError', '×× × ××œ××™ ××ª ×›×œ ×”×©×“×•×ª');
                return;
            }

            try {
                // ×‘×“×™×§×” ×©×§×•×“ ×”××“×¨×™×›×” ×§×™×™× ×‘-Firestore
                const instructorRef = doc(db, 'instructors', instructorCode);
                const instructorSnap = await getDoc(instructorRef);

                if (!instructorSnap.exists()) {
                    showError('setupError', '×§×•×“ ××“×¨×™×›×” ×©×’×•×™. ×× × × ×¡×™ ×©×•×‘.');
                    return;
                }

                // ×™×¦×™×¨×ª session ×—×“×© ×¢× ×§×•×“ ××•×¡×ª×¨
                currentSessionId = 's_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                const sessionData = {
                    instructorCode: instructorCode,
                    participantCount: participantCount,
                    completedCount: 0,
                    isActive: true,
                    status: 'active',
                    createdAt: new Date().toISOString(),
                    expiresAt: new Date(Date.now() + 15 * 60 * 1000).toISOString()  // +15 ×“×§×•×ª â°
                };

                await setDoc(doc(db, 'sessions', currentSessionId), sessionData);

                // ××¢×‘×¨ ×œ××¡×š ××¢×§×‘
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('trackingScreen').classList.add('active');

                // ×”×ª×—×œ×ª ×©×¢×•×Ÿ ×¢×¦×¨ âš¡
                startStopwatch();

                // ×”×ª×—×œ×ª ××¢×§×‘
                startTracking();

                // ××™×¤×•×¡ ×©×“×•×ª (××‘×œ ×œ× ×œ×©××•×¨ ×‘××©×ª× ×™× ×’×œ×•×‘×œ×™×™×!)
                document.getElementById('instructorCode').value = '';
                document.getElementById('participantCount').value = '';

            } catch (error) {
                console.error('Error:', error);
                showError('setupError', '×©×’×™××” ×‘×™×¦×™×¨×ª ×”×¤×¢×™×œ×•×ª. ×× × × ×¡×™ ×©×•×‘.');
            }
        };

        function startTracking() {
            if (!currentSessionId) return;

            const sessionRef = doc(db, 'sessions', currentSessionId);

            // ××¢×§×‘ ×‘×–××Ÿ ×××ª
            unsubscribe = onSnapshot(sessionRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    updateDisplay(data.completedCount, data.participantCount);
                }
            }, (error) => {
                console.error('Snapshot error:', error);
            });

            // ×”×ª×—×œ×ª ×˜×™×™××¨ ×¨×¢× ×•×Ÿ
            startRefreshTimer();
        }

        function updateDisplay(completed, total) {
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('progressText').textContent = `${completed} / ${total}`;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').textContent = percent + '%';

            if (completed >= total && total > 0) {
                document.getElementById('successMessage').classList.add('show');
                document.getElementById('matchingButtonContainer').style.display = 'block'; // ×”×¦×’×ª ×›×¤×ª×•×¨ ×–×™×•×•×’ ğŸ’
                stopRefreshTimer();
                stopStopwatch(); // ×¢×¦×™×¨×ª ×©×¢×•×Ÿ ×›×©×›×•×œ× ×¡×™×™××• âœ…
            }
        }

        function startRefreshTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                nextRefreshTime--;
                updateTimerDisplay();

                if (nextRefreshTime <= 0) {
                    // ×§×‘×™×¢×ª ×–××Ÿ ×”×¨×¢× ×•×Ÿ ×”×‘×
                    const sessionRef = doc(db, 'sessions', currentSessionId);
                    getDoc(sessionRef).then(docSnap => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            const completed = data.completedCount;
                            const total = data.participantCount;
                            const percent = (completed / total) * 100;

                            if (percent >= 80) nextRefreshTime = 10;
                            else if (percent >= 60) nextRefreshTime = 15;
                            else if (percent >= 40) nextRefreshTime = 30;
                            else nextRefreshTime = 45;

                            if (completed >= total) {
                                stopRefreshTimer();
                            }
                        }
                    });
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            if (nextRefreshTime > 0) {
                document.getElementById('timerText').textContent = `×¨×¢× ×•×Ÿ ×”×‘× ×‘×¢×•×“ ${nextRefreshTime} ×©× ×™×•×ª`;
            } else {
                document.getElementById('timerText').textContent = '××ª×¢×“×›×Ÿ...';
            }
        }

        function stopRefreshTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timerText').textContent = 'âœ… ×”×›×œ ×”×•×©×œ×!';
        }

        window.updateCount = async function() {
            const newCount = prompt('××¡×¤×¨ ××©×ª×ª×¤×•×ª ×—×“×©:');
            if (!newCount || isNaN(newCount)) return;

            try {
                const sessionRef = doc(db, 'sessions', currentSessionId);
                await updateDoc(sessionRef, {
                    participantCount: parseInt(newCount)
                });
                alert('âœ… ×”××¡×¤×¨ ×¢×•×“×›×Ÿ ×‘×”×¦×œ×—×”!');
            } catch (error) {
                console.error('Error:', error);
                alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”××¡×¤×¨');
            }
        };

        window.resetActivity = async function() {
            if (!confirm('×”×× ××ª ×‘×˜×•×—×” ×©××ª ×¨×•×¦×” ×œ××¤×¡ ××ª ×”×¤×¢×™×œ×•×ª?')) return;

            try {
                if (unsubscribe) unsubscribe();
                stopRefreshTimer();
                resetStopwatch(); // ××™×¤×•×¡ ×©×¢×•×Ÿ ğŸ”„

                if (currentSessionId) {
                    const sessionRef = doc(db, 'sessions', currentSessionId);
                    // ×©×™× ×•×™ ×¡×˜×˜×•×¡ ×‘××§×•× ××—×™×§×” âœ…
                    await updateDoc(sessionRef, {
                        isActive: false,
                        status: 'completed',
                        endedAt: new Date().toISOString()
                    });
                }

                currentSessionId = null;
                document.getElementById('trackingScreen').classList.remove('active');
                document.getElementById('setupScreen').style.display = 'block';
                document.getElementById('successMessage').classList.remove('show');
                document.getElementById('matchingButtonContainer').style.display = 'none'; // ×”×¡×ª×¨×ª ×›×¤×ª×•×¨ ×–×™×•×•×’ ğŸ’
                
                alert('âœ… ×”×¤×¢×™×œ×•×ª ××•×¤×¡×” ×‘×”×¦×œ×—×”!');
            } catch (error) {
                console.error('Error:', error);
                alert('×©×’×™××” ×‘××™×¤×•×¡ ×”×¤×¢×™×œ×•×ª');
            }
        };

        // ×¤×•× ×§×¦×™×” ×œ××¢×‘×¨ ×œ××¡×š ×”×–×™×•×•×’ ğŸ’
        window.goToMatching = function() {
            if (!currentSessionId) {
                alert('×©×’×™××”: ×œ× × ××¦× session ×¤×¢×™×œ');
                return;
            }
            
            console.log('ğŸš€ ××¢×‘×™×¨ ×œ××¡×š ×–×™×•×•×’ ×¢× session:', currentSessionId);
            window.location.href = `matching.html?session=${currentSessionId}`;
        };

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
    </script>
