<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>מהשראה אלייך | פורצות דרך</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1b0f2a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .content {
      max-width: 600px;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    h1 { font-size: 2.5rem; margin-bottom: 2rem; color: #14b8a6; }
    p { font-size: 1.25rem; line-height: 1.8; margin-bottom: 1.5rem; }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 30px;
      background: #8b5cf6;
      color: white;
      text-decoration: none;
      border-radius: 999px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="content">
    <h1>מהשראה אלייך</h1>
    <p>שמענו סיפורים של נשים אחרות.</p>
    <p>למדנו מהן.</p>
    <p>הסיפור כבר לא עליהן.</p>
    <p>ומכאן – הוא עובר אלייך.</p>
    <a href="index.html" class="btn">בואי נתחיל</a>
  </div>
</body>
</html>
