<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>פורצות דרך | שער</title>
  <meta name="description" content="שער לקורס פורצות דרך – חקר ותהליך תיכון" />

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Segoe UI',Tahoma,sans-serif;
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(155,89,182,.35), transparent 60%),
        radial-gradient(800px 500px at 85% 20%, rgba(52,152,219,.30), transparent 60%),
        linear-gradient(135deg,#0f172a,#1b0f2a);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#0b1220;
    }
    .container{
      width:100%;
      max-width:780px;
      background:rgba(255,255,255,.96);
      border-radius:32px;
      padding:40px 34px 44px;
      box-shadow:0 40px 100px rgba(0,0,0,.40);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .container:before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:32px;
      background:linear-gradient(135deg,rgba(155,89,182,.35),rgba(52,152,219,.35));
      opacity:.25;
      pointer-events:none;
    }
    .logo{
      width:130px;
      margin:0 auto 20px;
      display:block;
    }
    h1{
      margin:0 0 16px;
      font-size:30px;
      color:#1a2540;
      letter-spacing:.2px;
    }
    .lead{
      margin:0 auto 34px;
      max-width:540px;
      font-size:16.5px;
      line-height:1.9;
      color:#2b3550;
    }
    .buttons{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:24px;
      margin-top:10px;
    }
    .gate-btn{
      text-decoration:none;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:30px 24px;
      min-height:170px;
      border-radius:26px;
      border:1px solid rgba(11,18,32,.15);
      background:linear-gradient(135deg,#ffffff,#f4f6fb);
      box-shadow:0 18px 44px rgba(11,18,32,.18);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
      position:relative;
    }
    .gate-title{
      font-weight:900;
      font-size:26px;
      background:linear-gradient(135deg,#7c3aed,#2563eb);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:10px;
      letter-spacing:.3px;
    }
    .gate-btn span{
      display:block;
      margin-top:12px;
      font-size:14.5px;
      font-weight:600;
      color:#4b5a72;
    }
    .gate-btn:after{
      content:"→";
      position:absolute;
      bottom:18px;
      left:18px;
      font-size:22px;
      opacity:.25;
      transition:transform .18s ease, opacity .18s ease;
    }
    .gate-btn:hover{
      transform:translateY(-8px) scale(1.025);
      box-shadow:0 28px 70px rgba(11,18,32,.28);
      background:linear-gradient(135deg,#eef2ff,#f9faff);
    }
    .gate-btn:hover:after{
      transform:translateX(-6px);
      opacity:.5;
    }
    .footer{
      margin-top:32px;
      font-size:13.5px;
      color:#4b5a72;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="PORTZOT-DERECH.LOGO.png" alt="פורצות דרך" class="logo" />

    <h1>ברוכות הבאות לפורצות דרך</h1>

    <p class="lead">
      שלב החקר מתחיל עכשיו.<br>
      כאן אתן עוצרות לרגע, בודקות תחומים שונים,
      ומתחילות להבין באיזה כיוון הייתן רוצות להתקדם.
    </p>

    <div class="buttons">
      <a class="gate-btn" href="research/index.html">
        <div class="gate-title">חקר ובחירת תחום</div>
        <span>בדיקת עניין · סקרנות · כיוון אישי</span>
      </a>

      <a class="gate-btn" href="tichnun/index.html">
        <div class="gate-title">מרעיון למוצר</div>
        <span>חקר בעיה · פיתוח פתרון · בניית מוצר · פיץ'</span>
      </a>
    </div>

    <div class="footer">
      הבחירה כאן לא סוגרת דבר – היא רק מסמנת את השלב הבא
    </div>
  </div>
</body>
</html>
