        const firebaseConfig = {

            const urlParams = new URLSearchParams(window.location.search);

            if (!sessionId) {

                return;
            }

            console.log('ğŸš€ ××ª×—×™×œ ×–×™×•×•×’ ×¢×‘×•×¨ session:', sessionId);
            document.getElementById('runButton').disabled = true;
            document.getElementById('loading').classList.add('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('results').classList.remove('show');

            try {
                // ×©×œ×™×¤×ª ×›×œ ×”×ª×©×•×‘×•×ª ×©×œ ×”×¡×©×Ÿ
                const responsesQuery = query(
                    collection(db, 'responses'),

                );
                const snapshot = await getDocs(responsesQuery);

                if (snapshot.empty) {

                    return;
                }

                const responses = [];
                snapshot.forEach(doc => {
                    responses.push({ id: doc.id, ...doc.data() });
                });

                console.log(`ğŸ“Š × ××¦××• ${responses.length} ×ª×©×•×‘×•×ª`);

                // ×”×¨×¦×ª ××œ×’×•×¨×™×ª× ×”×–×™×•×•×’
                const pairs = pickBestPairs(responses);

                // ×©××™×¨×” ×‘-Firestore
                await setDoc(doc(db, 'pairings', sessionId), {
                    sessionId: sessionId,
                    pairs: pairs,
                    totalParticipants: responses.length,
                    createdAt: new Date().toISOString()
                });

                console.log('âœ… ×–×™×•×•×’×™× × ×©××¨×• ×‘-Firestore');

                // ×”×¦×’×ª ×”×ª×•×¦××•×ª
                displayResults(pairs);

            } catch (error) {

                showError('×©×’×™××” ×‘×—×™×©×•×‘ ×”×–×™×•×•×’×™×: ' + error.message);

        function calculateScore(a, b) {
            let totalScore = 0;
            const reasons = [];

            // ×ª×—×•××™ ×¢× ×™×™×Ÿ (30 × ×§×•×“×•×ª)
            if (a.mainDomain === b.mainDomain) {
                totalScore += 15;
                reasons.push(`×©×ª×™×›×Ÿ ×‘×—×¨×ª×Ÿ ×‘-${a.mainDomain} ×›×ª×—×•× ×¢×™×§×¨×™`);
            }
            
            if (a.mainDomain === b.secondDomain && b.secondDomain !== "×× ×™ ××¢×“×™×¤×” ×œ×”×ª××§×“ ×‘×ª×—×•× ××—×“") {
                totalScore += 8;
            }
            if (b.mainDomain === a.secondDomain && a.secondDomain !== "×× ×™ ××¢×“×™×¤×” ×œ×”×ª××§×“ ×‘×ª×—×•× ××—×“") {
                totalScore += 8;
            }
            
            if (a.secondDomain === b.secondDomain && a.secondDomain !== "×× ×™ ××¢×“×™×¤×” ×œ×”×ª××§×“ ×‘×ª×—×•× ××—×“") {
                totalScore += 5;
            }

            // ×¡×’× ×•×Ÿ ×¢×‘×•×“×” (25 × ×§×•×“×•×ª)
            if (a.workStyle !== b.workStyle) {
                totalScore += 8;
                reasons.push('×¡×’× ×•× ×•×ª ×¢×‘×•×“×” ××©×œ×™××™×');
            }
            
            if (a.teamStyle !== b.teamStyle) {
                totalScore += 7;
            }
            
            if (a.workPace === b.workPace) {
                totalScore += 5;
            }

            // ×ª×¤×§×™×“ ×‘×¦×•×•×ª (20 × ×§×•×“×•×ª)
            if (a.teamRole !== b.teamRole) {
                totalScore += 7;
            }
            
            if (a.motivationSource === b.motivationSource) {
                totalScore += 6;
                reasons.push('××•×ª×” ××•×˜×™×‘×¦×™×” ×× ×™×¢×” ××ª ×©×ª×™×›×Ÿ');
            }

            // ×ª×§×©×•×¨×ª (25 × ×§×•×“×•×ª)
            if ((a.pressureResponse === "×× ×™ ×¤×•×¢×œ×ª ×”×›×™ ×˜×•×‘ ×ª×—×ª ×œ×—×¥ - ×–×” ×× ×™×¢ ××•×ª×™" && 
                 b.pressureResponse === "×× ×™ ×¦×¨×™×›×” ×œ×ª×›× ×Ÿ ××¨××© ×›×“×™ ×œ×× ×•×¢ ×œ×—×¥") ||
                (b.pressureResponse === "×× ×™ ×¤×•×¢×œ×ª ×”×›×™ ×˜×•×‘ ×ª×—×ª ×œ×—×¥ - ×–×” ×× ×™×¢ ××•×ª×™" && 
                 a.pressureResponse === "×× ×™ ×¦×¨×™×›×” ×œ×ª×›× ×Ÿ ××¨××© ×›×“×™ ×œ×× ×•×¢ ×œ×—×¥")) {
                totalScore += 9;
                reasons.push('××™×–×•×Ÿ ××•×©×œ× ×‘× ×™×”×•×œ ×œ×—×¥');
            }
            
            if (a.conflictStyle === b.conflictStyle) {
                totalScore += 8;
            }
            
            if (a.communicationStyle === b.communicationStyle) {
                totalScore += 8;
                reasons.push('××•×ª×• ×¡×’× ×•×Ÿ ×ª×§×©×•×¨×ª ××•×¢×“×£');
            }

            // ×ª×—×•××™ ×¢× ×™×™×Ÿ ××™×©×™×™× (10 × ×§×•×“×•×ª)
            if (a.lifeInterest === b.lifeInterest) {
                totalScore += 4;
            }

            // ×›×¤×œ ×œ×¤×™ ×—×©×™×‘×•×ª
            let multiplier = 1;
            if (a.importanceLevel === "×××•×“ ×—×©×•×‘ - ×× ×™ ×¨×•×¦×” ×”×ª×××” ×”×›×™ ×˜×•×‘×”" ||
                b.importanceLevel === "×××•×“ ×—×©×•×‘ - ×× ×™ ×¨×•×¦×” ×”×ª×××” ×”×›×™ ×˜×•×‘×”") {
                multiplier = 1.3;
            }
            
            totalScore = totalScore * multiplier;

            return { totalScore: Math.round(totalScore * 100) / 100, reasons };
        }

        function pickBestPairs(participants) {
            const n = participants.length;
            const pairs = [];
            const used = new Set();

            // ××™×¤×•×™ ×›×œ ×”×–×•×’×•×ª
            const scores = [];
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    const result = calculateScore(participants[i], participants[j]);
                    scores.push({ 
                        i, j, 
                        scoreValue: result.totalScore, 
                        reasons: result.reasons 
                    });
                }
            }

            // ××™×•×Ÿ ××”×’×‘×•×” ×œ× ××•×š
            scores.sort((a, b) => b.scoreValue - a.scoreValue);

            // ×‘×—×™×¨×” greedy
            for (const { i, j, scoreValue, reasons } of scores) {
                if (!used.has(i) && !used.has(j)) {
                    pairs.push({
                        person1: participants[i].displayName,
                        person2: participants[j].displayName,
                        score: scoreValue,
                        reasons: reasons,
                        isTeam: false
                    });
                    used.add(i);
                    used.add(j);
                }
            }

            // ×˜×™×¤×•×œ ×‘××¡×¤×¨ ××™-×–×•×’×™
            if (used.size < n) {
                const leftOverIndices = [];
                for (let i = 0; i < n; i++) {
                    if (!used.has(i)) {
                        leftOverIndices.push(i);
                    }
                }
                
                if (leftOverIndices.length > 0) {
                    const leftOverParticipants = leftOverIndices.map(i => participants[i]);
                    
                    let teamScore = 0;
                    let teamReasons = [];
                    
                    if (leftOverParticipants.length === 3) {
                        const score_ab = calculateScore(leftOverParticipants[0], leftOverParticipants[1]);
                        const score_ac = calculateScore(leftOverParticipants[0], leftOverParticipants[2]);
                        const score_bc = calculateScore(leftOverParticipants[1], leftOverParticipants[2]);
                        
                        teamScore = Math.round((score_ab.totalScore + score_ac.totalScore + score_bc.totalScore) / 3);
                        teamReasons = [
                            `×¦×™×•×Ÿ ×××•×¦×¢ ×©×œ ×”×¦×•×•×ª: ${teamScore} × ×§×•×“×•×ª`
                        ];
                    } else if (leftOverParticipants.length === 2) {
                        const pairScore = calculateScore(leftOverParticipants[0], leftOverParticipants[1]);
                        teamScore = pairScore.totalScore;
                        teamReasons = pairScore.reasons;
                    }
                    
                    pairs.push({
                        person1: leftOverParticipants[0]?.displayName || null,
                        person2: leftOverParticipants[1]?.displayName || null,
                        person3: leftOverParticipants[2]?.displayName || null,
                        score: teamScore,
                        reasons: teamReasons,
                        isTeam: leftOverParticipants.length === 3,
                        isLeftover: leftOverParticipants.length === 1
                    });
                }
            }

            return pairs;
        }

        function displayResults(pairs) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="card" style="max-width: 700px; margin: 0 auto 16px; padding: 20px;"><h2 style="font-size: 20px; margin: 0;">ğŸ“Š ×ª×•×¦××•×ª ×”×©×•×ª×¤×•×™×•×ª</h2></div>';

            pairs.forEach((pair, index) => {

                if (pair.isTeam) {

                                <p>${members.join(' ğŸ’– ')}</p>
                            </div>
                            <div class="score">${pair.score}</div>
                        </div>
                    `;
                } else if (pair.isLeftover) {
                    pairDiv.innerHTML = `
                        <h3>××©×ª×ª×¤×ª × ×•×¡×¤×ª</h3>
                        <div class="pair-info">
                            <div class="pair-names">
                                <p>${pair.person1}</p>
                            </div>
                        </div>
                    `;
                } else {
                    pairDiv.innerHTML = `
                        <h3>×–×•×’ ${index + 1}</h3>
                        <div class="pair-info">
                            <div class="pair-names">
                                <p>${pair.person1} ğŸ’– ${pair.person2}</p>
                            </div>
                            <div class="score">${pair.score}</div>
                        </div>
                    `;
                }

                resultsDiv.appendChild(pairDiv);
            });

            resultsDiv.classList.add('show');
        }

        // ×”×¨×¦×” ××•×˜×•××˜×™×ª ×× ×™×© session ×‘-URL
        const urlParams2 = new URLSearchParams(window.location.search);
        const sessionFromURL = urlParams2.get('session');
        
        if (sessionFromURL) {
            console.log('ğŸ¯ Session ID × ××¦× ×‘-URL:', sessionFromURL);
            setTimeout(() => {
                console.log('â–¶ï¸ ××¨×™×¥ ×–×™×•×•×’ ××•×˜×•××˜×™...');
                runMatching();
            }, 500);
        } else {
            console.log('âš ï¸ ××™×Ÿ session ×‘-URL. ×”××ª× ×™× ×œ×œ×—×™×¦×” ×¢×œ ×”×›×¤×ª×•×¨...');
        }
