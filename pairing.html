<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>פורצות דרך | שותפה לדרך</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="pairing.css">
</head>
<body class="pairing-page">

<div class="logo" id="secretLogo">פורצות דרך</div>

<div class="container">

  <div class="card" id="lockedScreen">
    <h1>בחירת שותפה לתהליך</h1>
    <p>הפעילות תתחיל כשהמדריכה תפעיל אותה</p>
  </div>

  <div class="card hidden" id="formScreen">
    <h2>כמה שאלות קצרות</h2>
    <input id="studentName" placeholder="שם פרטי">
    <select id="domain">
      <option value="">תחום עניין</option>
      <option value="tech">טכנולוגיה</option>
      <option value="society">חברה</option>
      <option value="environment">סביבה</option>
    </select>
    <button id="submitBtn" class="primary">שליחה</button>
  </div>

  <div class="card hidden" id="waitingScreen">
    <h2>יוצרות חיבורים…</h2>
    <p>עוד רגע והתוצאה תופיע</p>
  </div>

  <div class="card hidden" id="resultScreen">
    <h2>השותפה שלך</h2>
    <div id="resultBox"></div>
  </div>

</div>

<script type="module" src="js/pairing-app.js"></script>
</body>
</html>
